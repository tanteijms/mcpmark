; Monitoring Configuration
; Last updated: 2026-02-05

[prometheus]
enabled = true
endpoint = /metrics
port = 9090
scrape_interval = 15

[alerting]
webhook_url = https://hooks.slack.com/services/T00000/B00000/XXXXXXXX
email_recipients = ops-team@company.com,dev-leads@company.com
pagerduty_key = pd-integration-key-abc123

[thresholds]
cpu_warning = 70
cpu_critical = 90
memory_warning = 75
memory_critical = 95
disk_warning = 80
disk_critical = 95
error_rate_warning = 0.01
error_rate_critical = 0.05
response_time_p95_warning = 500
response_time_p95_critical = 2000

[health_check]
endpoint = /api/health
interval = 30
timeout = 10
unhealthy_threshold = 3
